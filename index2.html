<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: darkorange ;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var elem = document.querySelector("#box") 

        elem.animate([ 
            {transform: 'translate(0,0', background:"red"},
            {transform: 'translate(800px, 0)', background:"blue"},
            {transform: 'translate(800px,500px', background:"green"},
            {transform: 'translate(0px,500px', background:"yellow"},
            {transform: 'translate(0px,0px',background: "red"},


        ],{
            duration: 4000, 
            iterations: Infinity   
            
        })
    </script>
</body>
</html>
