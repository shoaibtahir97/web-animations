<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex ;
            justify-content: center;
        }
        #box{
            height: 400px;
            width: 400px;
            background-color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Warning!</h2>

    </div>

    <script>
        var elem = document.querySelector("#box");

        elem.animate([
            {transform:'scale(0.5)', background:'white', color:'white'}, //scale can increase the height and width of the object at the same time. 
            {transform: 'scale(1)',background: 'red',color:'white'},
            {transform: 'scale(0.5)', background: 'white',color:'white'},

        ],{
            duration: 4000,
            iterations: Infinity,
        })
    </script>
</body>
</html>
